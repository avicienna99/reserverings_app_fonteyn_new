name: CI/CD Pipeline Reserveringsapp

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      - name: Install dependencies
        run: |
          go mod tidy
      - name: Run tests
        run: |
          go test ./... -v
  deploy:
    runs-on: ubuntu-latest
    needs: [build-and-test]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build --no-cache -t ${{ secrets.ACR_LOGIN_SERVER }}/applicationres:v10.0 .
      - name: Push Docker image to ACR
        run: |
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/applicationres:v10.0
      - name: Update Azure Container App
        run: |
          az containerapp registry set \
            --name reservation-app \
            --resource-group RG-Reservation-App \
            --server "${{ secrets.ACR_LOGIN_SERVER }}" \
            --username "${{ secrets.ACR_USERNAME }}" \
            --password "${{ secrets.ACR_PASSWORD }}"
          az containerapp update \
            --name reservation-app \
            --resource-group RG-Reservation-App \
            --image "${{ secrets.ACR_LOGIN_SERVER }}/applicationres:v10.0"
