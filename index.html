<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Houses for Rent</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .house-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .house {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .house h2 {
            margin: 0 0 10px;
            color: #333;
        }
        .house p {
            margin: 5px 0;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Houses for Rent</h1>
    <div class="house-list">
        {{range .Houses}}
        <div class="house">
            <h2>{{.Name}}</h2>
            <p>{{.Description}}</p>
            <p><strong>Price:</strong> ${{.Price}}</p>
        </div>
        {{end}}
    </div>
</body>
</html>
